# Base URL of the application under test
baseUrl=https://www.google.com

#Base API endpoint of the application under test
baseAPIUrl=https://catfact.ninja/fact

# Browser configuration
browser=firefox

# WebDriver paths
webdriver.chrome.driver=/src/main/resources/WebDriver/
webdriver.gecko.driver=/src/main/resources/WebDriver/
webdriver.download.path=/src/main/resources/WebDriver/

# Test environment configuration
environment=staging

#Test report location
reportLocation=/src/main/resources/report/

#Test Screenshot Location
screenshotLocation=/src/main/resources/screenshots/

# Test data file paths
testdata.login=/path/to/testdata/login.csv
testdata.registration=/path/to/testdata/registration.csv

# Logging configuration
log.level=DEBUG
log.filepath=/path/to/logfile.log

# Timeout settings
implicit.timeout=10
explicit.timeout=30

# Email server configuration for reporting
email.server=smtp.example.com
email.port=587
email.username=test@example.com
email.password=secretpassword
email.to=recipient@example.com
email.subject=Test Automation Report

# Miscellaneous
retry.count=3
